<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Learning Platform</title>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <div id="app">
        <!-- Auth Section -->
        <div id="auth-section" class="section">
            <div class="auth-container">
                <h2>Welcome to Guitar Learning Platform</h2>
                <form id="auth-form">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" id="login-btn">Log In</button>
                    <button type="button" id="signup-btn">Sign Up</button>
                </form>
            </div>
        </div>

        <!-- Main App Section (hidden by default) -->
        <div id="main-section" class="section hidden">
            <nav class="navbar">
                <div class="nav-brand">Guitar Master</div>
                <ul class="nav-links">
                    <li><a href="#" data-page="home">Home</a></li>
                    <li><a href="#" data-page="lessons">Lessons</a></li>
                    <li><a href="#" data-page="exercises">Exercises</a></li>
                    <li><a href="#" data-page="progress">Progress</a></li>
                    <li><a href="#" data-page="resources">Resources</a></li>
                    <li><a href="#" data-page="faq">FAQ</a></li>
                </ul>
                <button id="logout-btn">Logout</button>
            </nav>

            <main id="main-content">
                <!-- Content will be dynamically loaded here -->
            </main>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
